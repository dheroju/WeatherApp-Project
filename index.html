  <body>
  <div class="container">
    
    <h1>Lagos, Nigeria.</h1>
     <form id="search-form">  
        <div class="row search">
            <div class="col-sm-9">
              <div class="row">
                <div class="col-6">
                    <input type="city"
                      class="form-control" 
                      placeholder="Enter a city"
                      autofocus = "0n"
                      autocomplete="off"
                      id="city-input" />
                </div>
                <div class="col-3">
                    <input type="submit"  value="search" class="btn btn-primary"/>
                  </div>
                  <div class="col-3"> 
                <input type="button"  value="current" class="btn btn-success" id="current-location-button"/>
             </div> 
                </div> 
              </div>  
              </div>  
        </form>
        <h2 id="city"> Ikeja</h2>
          <h3 id="date"></h3>  
      <div class="row">
      <div class="col col-6">
      <h4  class="currentTemperature" id="currentTemperature"> <i class="fa-solid fa-cloud cloud-icon" ></i>
        34°C
    </h4>
            <em id="description"></em>
           
          </div>
          </div> 
          </h2>
                  <p>
                  <ul>
                    <li>Precitipation: 20%</li>
                    <li>Wind: <span id="wind"></span>Km/h</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                  </ul>
                </p>
              <div class="card">
  <div class="card-header">

  </div>
  <div class="card col-3">
    <div class="card-body">
      <h5 class="card-title text-center">Sat 12</h5>
      <i class="fa-solid fa-cloud-bolt cloud-bolt-icon"></i>
      <p class="card-text">33° <br /> 27°</p>
    </div>
  </div>
  <div class="card col-2">
    <div class="card-body">

  </div>

  </div>
